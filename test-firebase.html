<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üî• Test de Conexi√≥n Firebase</h1>
    
    <div id="status" class="status loading">
        ‚è≥ Conectando a Firebase...
    </div>

    <div id="details"></div>

    <button onclick="testCreateRoom()">Probar Crear Sala</button>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');

        // Test de conexi√≥n
        setTimeout(() => {
            try {
                const dbRef = database.ref('.info/connected');
                dbRef.on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = '‚úÖ ¬°Conexi√≥n exitosa a Firebase!<br>La Realtime Database est√° funcionando correctamente.';
                        
                        detailsDiv.innerHTML = `
                            <h3>Informaci√≥n del proyecto:</h3>
                            <pre>Proyecto: juegos-mesa-8a6ed
Database URL: https://juegos-mesa-8a6ed-default-rtdb.firebaseio.com
Estado: CONECTADO ‚úÖ</pre>
                        `;
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = '‚ùå Sin conexi√≥n a Firebase';
                    }
                });
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                detailsDiv.innerHTML = `
                    <h3>Posibles soluciones:</h3>
                    <ul>
                        <li>Verifica que creaste la <strong>Realtime Database</strong> en Firebase Console</li>
                        <li>Aseg√∫rate de seleccionar <strong>"modo de prueba"</strong></li>
                        <li>Revisa que firebase-config.js tenga las credenciales correctas</li>
                    </ul>
                `;
            }
        }, 1000);

        async function testCreateRoom() {
            try {
                const testRoom = {
                    code: 'TEST',
                    game: 'test',
                    createdAt: Date.now(),
                    status: 'testing'
                };

                await database.ref('rooms/TEST').set(testRoom);
                
                alert('‚úÖ ¬°Sala de prueba creada exitosamente!\n\nTodo est√° funcionando correctamente. Puedes usar la app.');
                
                // Limpiar
                await database.ref('rooms/TEST').remove();
            } catch (error) {
                alert('‚ùå Error al crear sala: ' + error.message + '\n\n¬øCreaste la Realtime Database en modo de prueba?');
            }
        }
    </script>
</body>
</html>
